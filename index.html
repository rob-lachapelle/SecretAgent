<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  <title>Secret Agent Supply Inc.</title>
</head>
<body>

  <!--Header-->
  <div class="header">
    <div class="container">
      <img src="./resources/images/logo.png">
      <span>SECRECT AGENT SUPPLY INC.</span>
    </div>
  </div>

  <!--Banner-->
  <div class="banner">
    <div class="container">
      <div class="news">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>

  <!--Navigation-->
  <div class="nav">
    <div class="container">
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadtgets</span>
      <span>Vehcles</span>
      <span>Classes</span>
      <span>Contact</span>
    </div>
  </div>

  <div class="menu">
    <div class="container">
      <span>Menu</span>
    </div>
  </div>

  <!--Gadgets-->
  <div class="gadgets">

      <div class="pen">
        <div class="image">
          <img src="./resources/images/pen.png">

      <div class="watch">

          <img src="./resources/images/watch.png">

      </div>
      <div class="glasses">
        <div class="image">
          <img src="./resources/images/glasses.png">
        </div>

      </div>
    </div>
  </div>

  <!--About-->
  <div class="store">
    <div class="container">
      <div class="about">
        <span class="info">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="about">
        <span class="info">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>

  <!--Footer-->
  <div class="footer">
    <div class="container">
      <span>&copy; Secret Agent Supply Inc.</span>
    </div>
  </div>
